<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master your Code Skills</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
    <h3 id=timer></h3>

    <div id=start_page>
        <h1 id=Title>Test Your Mastery</h1>
        <button id=start_btn>Start</button>
    </div>
</header>

    <content id = question_section>
        <h2 id=question></h2>

        <ol>
            <button id=choice_A></button>
            <button id=choice_B></button>
            <button id=choice_C></button>
            <button id=choice_D></button>

        </ol>

        <h3 id = answer_check></h3>

        <section id="user_details">
            <h3 id="final_score"></h3>
            <label for="">Enter Initials Here</label>
            <input type="text" name="" id="username" />
            <button id="saveUser">Save Info</button>
          </section>

    </content>

    <script src="./script.js"></script>
</body>

</html>
